  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Create An Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Information</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Date and Time</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY hh:mm a" min="2016" max="2025-10-31" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

    <button ion-button full>Confirm</button>

    <button ion-button full color="danger" (click)="openMyEventsPage()">Cancel</button>

  </ion-list>
</ion-content>
